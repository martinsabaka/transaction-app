<ng-container *ngIf="transactions">
  <span *ngFor="let day of transactions">
    <mat-expansion-panel hideToggle expanded="true">
      <mat-expansion-panel-header class="header">
        <mat-panel-title>
          {{ day.id | date:'longDate' }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list role="list">
        <mat-list-item 
          class="transaction" 
          *ngFor="let transaction of day.transactions"
          role="listitem"
          [routerLink]="['/transaction', day.id, transaction.id]"
        >
          <span>{{ transaction.otherParty?.name }}</span>
          <span class="transaction_amount">
            {{ transactionsService.usdToEurConvertor(transaction) | currency: 'EUR' }}
          </span>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </span>
 </ng-container>
